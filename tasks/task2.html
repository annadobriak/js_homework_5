<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 2</h1>
    <p>Створити 10 елементів для введення цін продуктів</p>
    <img src="../img/example2.jpg" alt="Приклад" style="display: block" />

    <script>
      // 1.Введення необхідних даних
      const maxNum = 10
      let num = 1

      // 2.Обчислення результату
      while (num <= maxNum) {
        // 3.Виведення результату
        document.write(`Product #${num} <input type="text" /> <br>`)
        num++
      }
    </script>
  </body>
</html>
