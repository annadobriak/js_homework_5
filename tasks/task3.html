<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 3</h1>
    <p>Вивести таблицю з одним рядком і 7 стовпцями</p>
    <img src="../img/example3.jpg" alt="Приклад" style="display: block" />
    <script>
      // 1.Введення необхідних даних
      const rowsNumber = 1
      const columnsNumber = 7
      let randNum = 0

      // 2.Обчислення результату
      // 3.Виведення результату

      document.write(`
        <table border="2=x">
             <tbody>
        `)
      for (let r = 0; r < rowsNumber; r++) {
        document.write("<tr>")
        for (let c = 0; c < columnsNumber; c++) {
          randNum += 1
          document.write(`<td>${randNum}</td>`)
        }
        document.write("</tr>")
      }

      document.write(`
              </tbody>
         </table>
        `)
    </script>
  </body>
</html>
