<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 7</h1>
    <p>Вивести на екран N абзаців (N вводиться користувачем) за зразком:</p>
    <img src="../img/example7.jpg" alt="Приклад" style="display: block" />

    <script>
      // 1.Введення необхідних даних
      let numberParagraphs = parseInt(prompt("Введіть кількість абзаців", "0"))

      // 2.Обчислення результату
      // 3.Виведення результату
      for (let i = 1; i <= numberParagraphs; i++) {
        document.write(`<h1>Заголовок ${i}</h1>`)
        for (let j = 1; j <= i; j++) {
          document.write(`<p>Розділ ${i}, параграф ${j}</p>
                          <hr>`)
        }
      }
    </script>
  </body>
</html>
