  <body>
    <h1>Задача 8</h1>
    <p>
      Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число
      користувача (використати confirm).
    </p>

    <script>
      // 1.Введення необхідних даних
      let userRandomNumber = parseInt(
        prompt("Введіть ціле число в інтервалі від 1 до 10", "0")
      )
      // 2.Обчислення результату
      // 3.Виведення результату
      for (let i = 1; i <= 3; i++) {
        let compRandNumb = Math.floor(Math.random() * 10)
        if (window.confirm(`Ваше число ${compRandNumb}`)) {
          document.write(`Число вгадане! Гра закінчилась!`)
          break
        } else document.write(`Спроба ${i} невдача :( <br>`)
      }
    </script>
  </body>
</html>
