<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 6</h1>
    <p>Вивести 3 таблиці (по 3 рядки і 3 стовпці у кожній) за зразком</p>
    <img src="../img/example6.jpg" alt="Приклад" style="display: block" />

    <script>
      // 1.Введення необхідних даних
      const rowsNumber = 3
      const columnsNumber = 3
      let randNum = 0

      // 2.Обчислення результату
      // 3.Виведення результату
      for (let i = 0; i < 3; i++) {
        document.write(`
        <table border="2=x" style="display: inline-block; margin-right: 30px;">
             <tbody>
        `)
        for (let r = 0; r < rowsNumber; r++) {
          document.write("<tr>")
          for (let c = 0; c < columnsNumber; c++) {
            randNum += 1
            document.write(`<td>${randNum}</td>`)
          }
          document.write("</tr>")
        }

        document.write(`
              </tbody>
         </table>
        `)
      }
    </script>
  </body>
</html>
