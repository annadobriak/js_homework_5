<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 10</h1>
    <p>
      Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем
      числами.
    </p>

    <script>
      // 1.Введення необхідних даних
      const intervalStartNumb = parseInt(
        prompt("Введіть початкове значення інтервалу", "1")
      )
      const intervalEndNumb = parseInt(
        prompt("Введіть кінцеве значення інтервалу", "10")
      )

      let oddNumbCounter
      let oddNumbSum = 0

      // 2.Обчислення результату
      if (intervalStartNumb % 2 !== 0) oddNumbCounter = intervalStartNumb
      else oddNumbCounter = intervalStartNumb + 1
      for (let i = oddNumbCounter; i <= intervalEndNumb; i += 2) {
        oddNumbSum += i
      }

      // 3.Виведення результату
      document.write(
        `Сумма непарних чисел в заданому інтервалі дорівнює ${oddNumbSum}`
      )
    </script>
  </body>
</html>
