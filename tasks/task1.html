<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 1</h1>
    <p>
      Задача 1. Вивести з використанням циклів маркований список з випадковими
      числами (1-100). Кількість випадкових чисел вводиться користувачем.
    </p>
    <img src="../img/example1.jpg" alt="Приклад" />

    <script>
      // 1.Введення необхідних даних
      const minNum = 1
      const maxNum = 100
      let numberRandomNumbers = parseInt(
        prompt("Введіть кількість випадкових чисел від 1 до 100", "0")
      )
      let num = 0
      let randomNum

      // 2.Обчислення результату
      while (num < numberRandomNumbers) {
        randomNum = minNum + Math.floor(Math.random() * maxNum)
        // 3.Виведення результату
        document.write(`<ul>
                        <li>${randomNum}</li>
                      </ul>`)
        num++
      }
    </script>
  </body>
</html>
