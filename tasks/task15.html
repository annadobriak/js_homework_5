<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 15</h1>
    <p>
      Користувача поступово вводить показники температури протягом року. Знайти
      середню температуру.
    </p>

    <script>
      // 1.Введення необхідних даних
      const numberTemperatureIndicators = parseInt(
        prompt(
          "Введіть кількість показників температури, які вводили протягом року ",
          "1"
        )
      )
      let sumTemperatures = 0
      let averageTemperature

      // 2.Обчислення результату
      for (let i = 1; i <= numberTemperatureIndicators; i++) {
        let temperatureIndicators = parseInt(
          prompt("Введіть показників температури", "18")
        )
        sumTemperatures += temperatureIndicators
      }
      averageTemperature = sumTemperatures / numberTemperatureIndicators

      // 3.Виведення результату
      document.write(
        `Середня температура на основі введених данних складає ${averageTemperature}`
      )
    </script>
  </body>
</html>
