<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Задача 4</h1>
    <p>Вивести таблицю з 3 рядків і 7 стовпців</p>
    <img src="../img/example4.jpg" alt="Приклад" style="display: block" />

    <script>
      // 1.Введення необхідних даних
      const rowsNumber = 3
      const columnsNumber = 7

      // 2.Обчислення результату
      // 3.Виведення результату

      document.write(`
        <table border="2=x">
             <tbody>
        `)

      for (let r = 0; r < rowsNumber; r++) {
        document.write("<tr>")
        for (let c = 1; c <= columnsNumber; c++) {
          document.write(`<td>${c}</td>`)
        }
        document.write("</tr>")
      }

      document.write(`
              </tbody>
         </table>
        `)
    </script>
  </body>
</html>
